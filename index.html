<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="app">

    <div id="timer" class="timer">

        <form action="" class="timer__form">
            <div class="timer__inputs">
                <input class="timer__input" type="number" id="hours" placeholder="H" value="00" min="0" max="23">
                :
                <input class="timer__input" type="number" id="minutes" placeholder="M" value="01" min="0" max="59">
                :
                <input class="timer__input" type="number" id="seconds" placeholder="S" value="60" min="0"
                    max="60">
            </div>
            <div class="timer__buttons">
                <button type="button" class="button button__start" id="startButton">Start</button>
                <button type="button" class="button button__stop hide" id="stopButton">Stop</button>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
